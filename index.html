<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 타이머 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-display" id="timerDisplay">00:00</div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="minutes">분</label>
                <input type="number" id="minutes" min="0" max="59" value="0" class="time-input">
            </div>
            <div class="input-group">
                <label for="seconds">초</label>
                <input type="number" id="seconds" min="0" max="59" value="0" class="time-input">
            </div>
        </div>
        
        <div class="button-section">
            <button id="startBtn" class="btn btn-start">시작</button>
            <button id="pauseBtn" class="btn btn-pause">일시정지</button>
            <button id="resetBtn" class="btn btn-reset">리셋</button>
        </div>
        
        <div id="completionMessage" class="completion-message hidden">
            타이머가 완료되었습니다!
        </div>
    </div>
