<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 작성 및 목록</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="memo-header">
            <h1>메모</h1>
        </header>
        
        <div class="memo-input-section">
            <textarea 
                id="memoInput" 
                placeholder="새 메모를 입력하세요 (최대 140자)"
                maxlength="140"
                rows="3"
            ></textarea>
            <div class="input-controls">
                <span id="charCounter">0/140</span>
                <button id="saveBtn" class="save-btn">저장</button>
            </div>
        </div>
        
        <div class="memo-list-section">
            <div id="memoList" class="memo-list">
                <div class="empty-message">저장된 메모가 없습니다.</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
